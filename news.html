<script>
fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@SnakePlisken')
   .then((res) => res.json())
   .then((data) => {
      //Do things
	  authorImage = data.feed.image;
	  
	  const res = data.items //This is an array with the content. No feed, no info about author etc..
       const posts = res.filter(item => item.categories.length > 0) // That's the main trick* !
	    function toText(node) {
         let tag = document.createElement('div')
         tag.innerHTML = node
         node = tag.innerText
         return node
      }
	  function shortenText(text,startingPoint ,maxLength) {
       return text.length > maxLength?
          text.slice(startingPoint, maxLength):
          text
      }
	  
	   let output = '';
      posts.forEach((item) => {
         output += `
         <li class="blog__post">
            <a href="${item.link}">
               
               <div class="blog__content">
                  <div class="blog__preview">
                     <h2 class="blog__title">${shortenText(item.title, 0, 300)+ ''}</h2>
					 <img src="${item.thumbnail}" class="blog__topImg"></img>
					 <div class="blog__info">
					 <span class = "author_image"><img alt="Snake Plisken" src="${authorImage}" width="28" height="28"></span>
                     <span class="blog__author">By: ${item.author}</span>
                     <span class="blog__date">${shortenText(item.pubDate,0 ,10)}</span>
					 <hr>
                  </div>
                     <div id="mainPost">${shortenText(item.content,0 ,500) + ".......<b>READ MORE ON MEDIUM!</b>"}</div>
                  </div>
                  <hr>
                  
               </div>
            <a/>
         </li>`
      });
      document.querySelector('.blog__slider').innerHTML = output
	  
    });
</script>

//rounding functions
function roundToSix(num) {
	return +(Math.floor(num + "e+6") + "e-6");
}
function roundToFour(num) {
	return +(Math.floor(num + "e+4") + "e-4");
}
function roundToThree(num) {
	return +(Math.floor(num + "e+3") + "e-3");
}
function roundToTwo(num) {
	return +(Math.floor(num + "e+2") + "e-2");
}
function round(num) {
	return +(Math.floor(num + "e+0") + "e-0");
}

function miOrK(num) {
  if(num>1e6) return roundToThree(num/1e6) + 'M'
  else return roundToTwo(num/1e3) + 'K'
}

async function getROI1(num){
  const instance = new web3.eth.Contract(tokenABI, '0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c')
  let contractBalance = await instance.methods.balanceOf('0x20A3DC9C2ac748e3684015209735b7CDd6CA6Ba5').call()
  let totalSupply = await json[num].tokenInstance.methods.totalSupply().call()
  let toadBalance = await json[2].tokenInstance.methods.balanceOf('0x20A3DC9C2ac748e3684015209735b7CDd6CA6Ba5').call()
  let toadPriceBnb = contractBalance/toadBalance
  let lpPrice = contractBalance*2/totalSupply
  document.getElementById('lpVal'+num).innerHTML = '$' + roundToTwo(toadBalance*toadPrice*2/totalSupply)
  getStakeVal(1, toadBalance*toadPrice*2/totalSupply)
  let supply = await json[num].contractInstance.methods.totalSupply().call()
  let pool = await json[num].contractInstance.methods.dividendPool().call()
  let roi = pool*toadPriceBnb/(supply*100*lpPrice)*100

  document.getElementById('roi'+num).innerHTML = roundToTwo(roi) + '%'

  let initial = 100
  let apy = 0
  for(let i = 0; i<365; i++) {
    initial = initial + initial*roi/100
    roi = roi*0.99
    if(i == 364) {
      document.getElementById('apy1').innerHTML = round(initial-100) + '%'
    }
  }
}
